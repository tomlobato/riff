AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable
  EnabledByDefault: true
  Exclude:
    - sample_app/**/*
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/DocumentationMethod:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RequireOrder:
  Enabled: false

Style/Copyright:
  Enabled: false

Style/ConstantVisibility:
  Enabled: false

Lint/ConstantResolution:
  Enabled: false